name: Laravel
# Triggered when code is pushed to any branch in a repository
on: [push, pull_request]
jobs:
  laravel-test-job:
    runs-on: ubuntu-latest
    environment: testing
    container:
      image: ghcr.io/markheramis/laravel-restful-api/laravel-restful-api:latest
    env:
      SENTRY_LARAVEL_DSN: ${{ secrets.SENTRY_LARAVEL_DSN }}
      DB_PORT: 3306
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: homestead
          MYSQL_USER: homestead
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - 33306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.testing.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: cache config
      run: php artisan config:cache
    - name: Generate key
      run: php artisan key:generate
    - name: Run Migration
      run: php artisan migrate --seed
    - name: Setup Laravel Passport
      run: |
        output=$(php artisan passport:install)
        client_id=$(echo "$output" | awk '/Client ID:/{print $3; exit}')
        client_secret=$(echo "$output" | awk '/Client secret:/{print $3; exit}')
        sed -i "s/\${PASSPORT_PERSONAL_ACCESS_CLIENT_ID}/${client_id}/" .env
        sed -i "s/\${PASSPORT_PERSONAL_ACCESS_CLIENT_SECRET}/${client_secret}/" .env
    - name: Start queue
      run: php artisan queue:work &
    - name: Run Laravel Project
      run: php artisan serve &
    - name: Copy .env.testing
      run: php -r "file_exists('.env.testing') || copy('.env', '.env.testing');"
    - name: Display .env
      run: cat .env
    - name: Display .env.testing
      run: cat .env.testing
    - name: Execute tests
      run: php artisan test --env=testing
