version: "3.1"
services:
  laravel.test:
    container_name: "laravel_restful_api_laravel"
    build:
      context: ./
      dockerfile: Dockerfile
      
      args:
        WWWGROUP: "${WWWGROUP:-1000}"
    image: sail-8.0/app
    ports:
      - "${FORWARD_HTTP_SERVER_PORT:-80}:80"
      #- "9003:9003"
    environment:
      WWWUSER: "${WWWUSER:-1000}"
      LARAVEL_SAIL: 1
    volumes:
      - ".:/var/www/html"
    networks:
      - laravel_restful_api_network
    healthcheck:
      test: curl --fail -s http://localhost:80/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
    depends_on:
      - mysql
      # - pgsql
      - redis
      - composer
      # - selenium
  # selenium:
  #     container_name: 'selenium'
  #     image: 'selenium/standalone-chrome'
  #     volumes:
  #         - '/dev/shm:/dev/shm'
  #     networks:
  #         - laravel_restful_api_network
  mysql:
    container_name: "laravel_restful_api_mysql"
    image: "mysql:8.0"
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "${FORWARD_MYSQL_PORT:-3306}:3306"
    volumes:
      - "laravel_restful_api_volume:/var/lib/mysql"
    networks:
      - laravel_restful_api_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 45s
      interval: 10s
      retries: 10

  phpmyadmin:
    container_name: "laravel_restful_api_phpmyadmin"
    image: phpmyadmin
    restart: always
    ports:
      - "${FORWARD_PHPMYADMIN_PORT:-8080}:80"
    env_file:
      - .env
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: "${DB_USERNAME}"
      PMA_PASSWORD: "${DB_PASSWORD}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    depends_on:
      - mysql
    networks:
      - laravel_restful_api_network
  #    pgsql:
  #        container_name: 'postgresql'
  #        image: postgres:13
  #        ports:
  #            - '${FORWARD_DB_PORT:-5432}:5432'
  #        environment:
  #            PGPASSWORD: '${DB_PASSWORD:-secret}'
  #            POSTGRES_DB: '${DB_DATABASE}'
  #            POSTGRES_USER: '${DB_USERNAME}'
  #            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
  #        volumes:
  #            - 'sailpostgresql:/var/lib/postgresql/data'
  #        networks:
  #            - laravel_restful_api_network
  #        healthcheck:
  #          test: ["CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}"]
  #          timeout: 45s
  #          interval: 10s
  #          retries: 10
  redis:
    container_name: "laravel_restful_api_redis"
    image: "redis:alpine"
    ports:
      - "${FORWARD_REDIS_PORT:-6379}:6379"
    volumes:
      - "laravel_restful_api_redis_volume:/data"
    networks:
      - laravel_restful_api_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 45s
      interval: 10s
      retries: 10
  # memcached:
  #     container_name: 'memcached'
  #     image: 'memcached:alpine'
  #     ports:
  #         - '11211:11211'
  #     networks:
  #         - sail
  mailhog:
    container_name: "laravel_restful_api_mailhog"
    image: "mailhog/mailhog:latest"
    ports:
      - "${FORWARD_MAILHOG_PORT:-1025}:1025"
      - "${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025"
    networks:
      - laravel_restful_api_network
networks:
  laravel_restful_api_network:
    driver: bridge
volumes:
  laravel_restful_api_volume:
    driver: local
  #    sailpostgresql:
  #        driver: local
  laravel_restful_api_redis_volume:
    driver: local
