version: "3.5"
services:
  laravel.test:
    container_name: ${PROJECT_NAME}-app
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        WWWGROUP: ${WWWGROUP}
    image: laravel-restful-api/${PROJECT_NAME}
    ports:
      - ${APP_HTTP_PORT:-80}:80
    environment:
      WWWUSER: ${WWWUSER}
      LARAVEL_SAIL: 1
    volumes:
      - .:/var/www/html
    networks:
      - "laravel-network"
    healthcheck:
      test: curl --fail -s http://127.0.0.1:80/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
    depends_on:
      - mysql
      - redis
    links:
      - mysql
      - redis
  mysql:
    container_name: ${PROJECT_NAME}-mysql
    image: mysql:8.0
    privileged: false
    security_opt:
      - no-new-privileges:true
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - vmysql:/var/lib/mysql
    networks:
      - "laravel-network"
    healthcheck:
      test: [ CMD, mysqladmin, ping, -h, localhost ]
      timeout: 45s
      interval: 10s
      retries: 10
  phpmyadmin:
    container_name: ${PROJECT_NAME}-phpmyadmin
    image: phpmyadmin
    privileged: false
    security_opt:
      - no-new-privileges:true
    ports:
      - ${FORWARD_PHPMYADMIN_PORT:-8080}:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mysql
    networks:
      - "laravel-network"
  redis:
    container_name: ${PROJECT_NAME}-redis
    image: redis:alpine
    privileged: false
    security_opt:
      - no-new-privileges:true
    volumes:
      - "vredis:/data"
    networks:
      - "laravel-network"
    healthcheck:
      test: [ CMD, redis-cli, ping ]
      timeout: 45s
      interval: 10s
      retries: 10
  mailhog:
    container_name: ${PROJECT_NAME}-mailhog
    image: 'mailhog/mailhog:latest'
    ports:
        - '${FORWARD_MAILHOG_PORT:-1025}:1025'
        - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
    networks:
        - "laravel-network"
networks:
  laravel-network:
    name: ${PROJECT_NAME}-network
    driver: bridge
volumes:
  vmysql:
    driver: local
  vredis:
    driver: local
