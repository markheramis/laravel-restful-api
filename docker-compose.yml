version: "3.5"
services:
  laravel.test:
    container_name: ${PROJECT_NAME}-app
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        WWWGROUP: ${WWWGROUP}
    image: laravel-restful-api/${PROJECT_NAME}
    ports:
      - ${APP_HTTP_PORT:-80}:80
    environment:
      WWWUSER: ${WWWUSER}
      LARAVEL_SAIL: 1
    volumes:
      - .:/var/www/html
    networks:
      - "laravel-network"
    healthcheck:
      test: curl --fail -s http://127.0.0.1:80/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
    depends_on:
      - mysql
      - redis
      - soketi
    links:
      - mysql
      - redis
  mysql:
    container_name: ${PROJECT_NAME}-mysql
    image: mysql:8.0
    privileged: false
    security_opt:
      - no-new-privileges:true
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - vmysql:/var/lib/mysql
    networks:
      - "laravel-network"
    healthcheck:
      test: [ CMD, mysqladmin, ping, -h, localhost ]
      timeout: 45s
      interval: 10s
      retries: 10
  phpmyadmin:
    container_name: ${PROJECT_NAME}-phpmyadmin
    image: phpmyadmin
    privileged: false
    security_opt:
      - no-new-privileges:true
    ports:
      - ${FORWARD_PHPMYADMIN_PORT:-8080}:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mysql
    networks:
      - "laravel-network"
  redis:
    container_name: ${PROJECT_NAME}-redis
    image: redis:alpine
    privileged: false
    security_opt:
      - no-new-privileges:true
    volumes:
      - "vredis:/data"
    networks:
      - "laravel-network"
    healthcheck:
      test: [ CMD, redis-cli, ping ]
      timeout: 45s
      interval: 10s
      retries: 10
  redis-commander:
    container_name: ${PROJECT_NAME}-redis-commander
    hostname: redis-commander
    image: ghcr.io/joeferner/redis-commander:latest
    restart: always
    environment:
    - REDIS_HOSTS=local:redis:6379
    ports:
    - "8081:8081"
    networks:
      - "laravel-network"
  soketi:
    container_name: ${PROJECT_NAME}-soketi
    image: 'quay.io/soketi/soketi:latest-16-alpine'
    environment:
      SOKETI_DEBUG: '1'
      SOKETI_METRICS_ENABLED: true
      SOKETI_METRICS_SERVER_PORT: '9601'
      SOKETI_DEFAULT_APP_ID: 'app-id'
      SOKETI_DEFAULT_APP_KEY: 'app-key'
      SOKETI_DEFAULT_APP_SECRET: 'app-secret'
      SOKETI_DEFAULT_APP_MAX_CONNS: '5'
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: false
      SOKETI_DEFAULT_APP_ENABLED: true
      SOKETI_DEFAULT_APP_MAX_BACKEND_EVENTS_PER_SEC: '-1'
      SOKETI_DEFAULT_APP_MAX_CLIENT_EVENTS_PER_SEC: '-1'
      SOKETI_DEFAULT_APP_MAX_READ_REQ_PER_SEC: '-1'
      SOKETI_DEFAULT_APP_WEBHOOKS: '[]'
      DEFAULT_APP_USER_AUTHENTICATION: false
      SOKETI_APP_MANAGER_DRIVER: 'mysql'
      SOKETI_APP_MANAGER_CACHE_ENABLED: false
      SOKETI_APP_MANAGER_CACHE_TTL: '-1'
      SOKETI_DB_MYSQL_HOST: 'mysql'
      SOKETI_DB_MYSQL_PORT: '3306'
      SOKETI_DB_MYSQL_USERNAME: ${DB_USERNAME}
      SOKETI_DB_MYSQL_PASSWORD: ${DB_PASSWORD}
      SOKETI_DB_MYSQL_DATABASE: ${DB_DATABASE}
      SOKETI_APP_MANAGER_MYSQL_TABLE: 'soketi_app'
      SOKETI_APP_MANAGER_MYSQL_USE_V2: true
      SOKETI_DB_REDIS_HOST: 'redis'
      SOKETI_DB_REDIS_PORT: '6379'
      SOKETI_DB_REDIS_DB: '0'
      SOKETI_DB_REDIS_USERNAME: null
      SOKETI_DB_REDIS_PASSWORD: null
      SOKETI_DB_REDIS_KEY_PREFIX: null
      SOKETI_QUEUE_DRIVER: 'redis'
      SOKETI_QUEUE_REDIS_CONCURRENCY: '1'
      SOKETI_SHUTDOWN_GRACE_PERIOD: '1000'
    ports:
      - '${SOKETI_PORT:-6001}:6001'
      - '${SOKETI_METRICS_SERVER_PORT:-9601}:9601'
    depends_on:
      - mysql
    networks:
      - "laravel-network"
  mailhog:
    container_name: ${PROJECT_NAME}-mailhog
    image: 'mailhog/mailhog:latest'
    ports:
        - '${FORWARD_MAILHOG_PORT:-1025}:1025'
        - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
    networks:
        - "laravel-network"
networks:
  laravel-network:
    name: ${PROJECT_NAME}-network
    driver: bridge
volumes:
  vmysql:
    driver: local
  vredis:
    driver: local
