version: "3.5"
services:
  laravel.test:
    container_name: ${PROJECT_NAME}-app
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        WWWGROUP: ${WWWGROUP}
    image: laravel-restful-api/${PROJECT_NAME}
    ports:
      - ${APP_HTTP_PORT:-80}:80
    environment:
      WWWUSER: ${WWWUSER}
      LARAVEL_SAIL: 1
    volumes:
      - .:/var/www/html
    networks:
      - "laravel-network"
    healthcheck:
      test: curl --fail -s http://127.0.0.1:80/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
    depends_on:
      - mysql
      - redis
    links:
      - mysql
      - redis
  mysql:
    container_name: ${PROJECT_NAME}-mysql
    image: mysql:8.0
    privileged: false
    security_opt:
      - no-new-privileges:true
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - vmysql:/var/lib/mysql
    networks:
      - "laravel-network"
    healthcheck:
      test: [ CMD, mysqladmin, ping, -h, localhost ]
      timeout: 45s
      interval: 10s
      retries: 10
  phpmyadmin:
    container_name: ${PROJECT_NAME}-phpmyadmin
    image: phpmyadmin
    privileged: false
    security_opt:
      - no-new-privileges:true
    ports:
      - ${FORWARD_PHPMYADMIN_PORT:-8080}:80
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mysql
    networks:
      - "laravel-network"
  redis:
    container_name: ${PROJECT_NAME}-redis
    image: redis:alpine
    privileged: false
    security_opt:
      - no-new-privileges:true
    volumes:
      - "vredis:/data"
    networks:
      - "laravel-network"
    healthcheck:
      test: [ CMD, redis-cli, ping ]
      timeout: 45s
      interval: 10s
      retries: 10
  redis-commander:
    container_name: ${PROJECT_NAME}-redis-commander
    hostname: redis-commander
    image: ghcr.io/joeferner/redis-commander:latest
    restart: always
    environment:
    - REDIS_HOSTS=local:redis:6379
    ports:
    - "8081:8081"
    networks:
      - "laravel-network"
  mailhog:
    container_name: ${PROJECT_NAME}-mailhog
    image: 'mailhog/mailhog:latest'
    ports:
        - '${FORWARD_MAILHOG_PORT:-1025}:1025'
        - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
    networks:
        - "laravel-network"
  localstack:
    container_name: ${PROJECT_NAME}-localstack
    image: localstack/localstack:latest
    ports:
      - "4566-4583:4566-4583"
    environment:
      - DEBUG=0
      - DATA_DIR=/storage/localstack/data
      - AWS_DEFAULT_REGION=us-east-1
      - SERVICES=s3
      - AWS_BUCKET=${AWS_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - EDGE_PORT=4566
    volumes:
      - './storage/localstack:/tmp/localstack'
      - '/var/run/docker.sock:/var/run/docker.sock'
      - './resources/localstack/init:/docker-entrypoint-initaws.d'
    networks:
      - "laravel-network"
  s3manager:
    container_name: ${PROJECT_NAME}-s3-manager
    image: mastertinner/s3manager
    environment:
      - ENDPOINT=${AWS_ENDPOINT}
      - ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - USE_SSL=false
    ports:
      - 8089:8080
    depends_on:
      - localstack
    networks:
      - "laravel-network"
networks:
  laravel-network:
    name: ${PROJECT_NAME}-network
    driver: bridge
volumes:
  vmysql:
    driver: local
  vredis:
    driver: local
