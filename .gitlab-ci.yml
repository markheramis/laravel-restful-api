variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
  GIT_DEPTH: "100" # Tells git to fetch all the branches of the project, required by the analysis task
  CLAIR_OUTPUT: High
  # Tell docker CLI how to talk to Docker daemon; see
  # https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#use-docker-in-docker-executor
  DOCKER_HOST: tcp://thedockerhost:2375/
  # Use the overlayfs driver for improved performance:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
  # MySQL test credentials
  DB_HOST: mysql
  MYSQL_DATABASE: homestead
  MYSQL_USER: homestead
  MYSQL_PASSWORD: secret
  MYSQL_ROOT_PASSWORD: secret
  REDIS_PORT: 6379
  # SOKETI
  SOKETI_DEBUG: '1'
  SOKETI_METRICS_SERVER_PORT: '9601'

include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Jobs/Code-Intelligence.gitlab-ci.yml # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Jobs/Code-Intelligence.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/Container-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/License-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml # https://gitlab.com/gitlab-org/gitlab/blob/master/lib/gitlab/ci/templates/Security/Secret-Detection.gitlab-ci.yml

stages:
  - pre-build
  - build
  - test
  - analyse
  - deploy

build-docker:
  stage: pre-build
  image:
    # An alpine-based image with the `docker` CLI installed.
    name: docker:stable
  # This will run a Docker daemon in a container (Docker-In-Docker), which will
  # be available at thedockerhost:2375. If you make e.g. port 5000 public in Docker
  # (`docker run -p 5000:5000 yourimage`) it will be exposed at thedockerhost:5000.
  services:
    - name: docker:stable-dind
      alias: thedockerhost
  script:
    # Download bash:
    - apk add --no-cache bash python3
    # Delete setup
    - rm setup
    # GitLab has a built-in Docker image registry, whose parameters are set automatically.
    # See https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#using-the-gitlab-contai
    # CHANGEME: You can use some other Docker registry though by changing the
    # login and image name.
    - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE

build-composer:
  image: composer:latest
  stage: build
  script:
    - composer install
  only:
    - pull_request
    - push
    - master
    - staging
    - production
  artifacts:
    paths:
      - vendor
    expire_in: 1 week
  cache:
    key: "${CI_JOB_NAME}-composer"
    paths:
      - .env
      - vendor
  needs:
    - build-docker
gitlab-artisan-test:
  image:
    name: $DOCKER_IMAGE
    entrypoint: [""]
  stage: test
  services:
    - name: mysql:8.0
    - name: redis:latest
    - name: quay.io/soketi/soketi:latest-16-alpine
      alias: soketi
    - name: mailhog/mailhog:latest
      alias: mailhog
  before_script:
    - cp .env.gitlab .env
    - cp .env.gitlab .env.testing
    - php artisan storage:link
    - php artisan key:generate
    - php artisan migrate
    - php artisan passport:key
    - php artisan db:seed
    - php artisan passport:install
    - php artisan scribe:generate --force
  script:
    - php artisan queue:work >> storage/logs/queue.log &
    - php artisan serve &
    - XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-text --colors=never
  only:
    - master
  artifacts:
    paths:
      - .env
      - .env.testing
      - bootstrap/cache/
      - storage/logs/
    expire_in: 1 day
    when: always
    reports:
      junit: storage/logs/tests-report.xml
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  dependencies:
    - build-docker
    - build-composer
  needs:
    - build-docker
    - build-composer

artisan-test:
  image:
    name: $DOCKER_IMAGE
    entrypoint: [""]
  stage: test
  parallel: 3
  services:
    - name: mysql:8.0
    - name: redis:latest
    - name: quay.io/soketi/soketi:latest-16-alpine
      alias: soketi
    - name: mailhog/mailhog:latest
      alias: mailhog
  before_script:
    - cp .env.gitlab .env
    - cp .env.gitlab .env.testing
    - php artisan config:cache
    - php artisan config:cache --env=testing
    - php artisan storage:link
    - php artisan key:generate
    - php artisan migrate
    - php artisan passport:key
    - php artisan db:seed
    - php artisan passport:install
    - php artisan scribe:generate --force
  script:
    - php artisan queue:work >> storage/logs/queue.log &
    - php artisan serve &
    - php artisan test --env=testing --testsuite=Unit,Feature --parallel --processes=4
  only:
    - pull_request
    - push
    - master
    - staging
    - production
  artifacts:
    paths:
      - .env
      - .env.testing
      - bootstrap/cache/
      - storage/logs/
    expire_in: 1 day
    when: always
  dependencies:
    - build-docker
    - build-composer
  needs:
    - build-docker
    - build-composer
php-lint:
  image:
    name: $DOCKER_IMAGE
    entrypoint: [""]
  stage: test
  script:
    - ./vendor/bin/phplint
  dependencies:
    - build-docker
    - build-composer
  needs:
    - build-docker
    - build-composer

