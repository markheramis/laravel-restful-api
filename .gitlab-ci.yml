deploy_staging:
  image:
    name: $DOCKER_IMAGE
    entrypoint: [""]
  stage: deploy
  script:
    - php vendor/bin/envoy run deploy --branch=staging --refresh=true --host=${{PROJECT_STAGING_HOST}}
  only:
    - staging
  dependencies:
    - artisan-test
  needs:
    - artisan-test

deploy_production:
  image:
    name: $DOCKER_IMAGE
    entrypoint: [""]
  stage: deploy
  script:
    - php vendor/bin/envoy run deploy --branch=production --host=${{PROJECT_PRODUCTION_HOST}}
  only:
    - production
  dependencies:
    - artisan-test
  needs:
    - artisan-test

sonarcloud-check:
  stage: analyse
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  allow_failure: true
  script:
    - sonar-scanner
  only:
    - master
  dependencies:
    - artisan-test
  needs:
    - artisan-test

code_intelligence_go:
  stage: analyse
  rules:
    # Run code_intelligence_go in pipelines on the master branch (but not in other branch pipelines)
    - if: '$CI_COMMIT_BRANCH == "master"'
    # Run code_intelligence_go in pipelines for tags
    - if: "$CI_COMMIT_TAG"

